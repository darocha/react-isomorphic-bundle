<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ title }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="中華基督教網路發展協會 Chinese Christian Network Development Association">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ siteUrl }}">
    <meta property="og:image" content="{{ ogImage }}">
    {% if env.NODE_ENV != 'development' %}
    {% for style in assets.style %}
    <link rel="stylesheet" href="{{ style }}" media="screen, projection">
    {% endfor %}
    {% endif %}
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.0/sweetalert.min.css" media="screen, projection">
    {{ stateFromServer | safe }}
  </head>
  <body>
    <div id="app">{{ appString | safe }}</div>
    <script src="//maps.google.com/maps/api/js?libraries=places&sensor=false"></script>
    {% if env.NODE_ENV == 'production' %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react-with-addons.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
      var headID = document.getElementsByTagName("head")[0];
      var cssNode = document.createElement('link');
      cssNode.type = 'text/css';
      cssNode.rel = 'stylesheet';
      cssNode.href = '/assets/fallback.css';
      cssNode.media = 'screen, projection';
      headID.appendChild(cssNode);
    </script>
    {% endif %}
    {% if env.NODE_ENV != 'debug' %}
    {% for script in assets.script %}
    <script src="{{ script }}"></script>
    {% endfor %}
    {% endif %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.0/sweetalert.min.js"></script>
    <script src="//tongwen.openfoundry.org/src/web/tongwen_core.js"></script>
    <script async src="//tongwen.openfoundry.org/src/web/tongwen_table_s2t.js"></script>
    <script async src="//tongwen.openfoundry.org/src/web/tongwen_table_t2s.js"></script>
    <script async src="//tongwen.openfoundry.org/src/web/tongwen_table_ps2t.js"></script>
    <script async src="//tongwen.openfoundry.org/src/web/tongwen_table_pt2s.js"></script>
  </body>
</html>
